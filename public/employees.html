<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>従業員一覧</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
        <script>
            // 従業員一覧をテーブルに反映
            function refreshDate() {
                let con = ""
                data.data.map((ob) => {
                    con += "<tr><th>";
                    con += ob.employee_id + "</th>";
                    con += "<td>" + ob.name + "</td>";
                });
                document.querySelector('#datacontainer').innerHTML = con;
            }

            // 従業員一覧を取得
            function getEmployees() {
                fetch('/api/employees')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(res => {
                        data = res;
                        refreshDate();
                    })
                    .catch(error => {
                        console.log('There was a problem with the fetch operation', error);
                    })
            }
        </script>
    </head>
    <body onload="getEmployees()">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Sample Company</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">従業員管理</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">従業員ID</th>
                                <th scope="col">名前</th>
                            </tr>
                        </thead>
                        <tbody id="datacontainer">
                            <!--ここに従業員一覧テーブルが入る-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
